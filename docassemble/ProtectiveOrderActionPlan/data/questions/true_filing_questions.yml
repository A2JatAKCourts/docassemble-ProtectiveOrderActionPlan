template: truefiling_step
subject: File your documents
content: |  
  The court has a system called TrueFiling that you need to use unless you are exempt. You are exempt if one of these applies:
  
    * You are in a jail or correctional facility.
    * You have a disability under the Americans with Disabilities Act (ADA).
    * You do not have safe access to a computer, internet, or email.
    * You cannot get the help you need to use TrueFiling.
    * You have a language barrier or are Limited English Proficient.
  
  **If you are exempt and choose not to use TrueFiling:**
  
    * Mark it on your form, or
    * Fill out **[TF-820 Notice of Change to Use of Email or TrueFiling](https://public.courts.alaska.gov/web/forms/docs/tf-820.pdf)**.
    * File the form with your other documents.
    * Read [If I am not using TrueFiling, how do I serve the other side?](https://courts.alaska.gov/shc/family/serve.htm)
  
  **If you are not exempt:**
  
    * [Create an account](https://akfile.truefiling.com/register) and file your documents.  
