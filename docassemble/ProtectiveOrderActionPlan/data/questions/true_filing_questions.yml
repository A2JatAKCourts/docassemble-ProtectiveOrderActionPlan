id: other party exempt?
question: |
  Is ${ other_party_in_case } exempt from using TrueFiling?
subquestion: |
  % if user_need in('answer custody', 'answer divorce'):
  Look at the complaint.
  % else:
  Look at the <span style = "color: pink;">first paperwork filed in this case</span>.
  % endif
  At the end, did ${ other_party_in_case } check the box to say they are exempt from using TrueFiling, the court’s electronic filing system? 
fields:
  - Did they check the 'exempt' box?: other_party_exempt
    datatype: radio
    code: |
      other_party_exempt_choices
  - Did they put their email ${'in the complaint' if user_need in('answer custody', 'answer divorce') else 'anywhere in the paperwork they filed' }?: other_party_enter_email
    datatype: yesnomaybe
    show if: 
      variable: other_party_exempt
      is: 'yes'
