    * Find a [domestic violence program in your area](https://andvsa.org/) to learn about services they offer. They may offer counseling, financial assistance, housing and safe shelter, resources for children, and help with court. 
    * Contact the [National Domestic Violence Hotline](https://www.thehotline.org/) or call 1-800-799-7233.

  <div class="step-subheading">Create a safety plan</div>
  To keep yourself safe:
  
