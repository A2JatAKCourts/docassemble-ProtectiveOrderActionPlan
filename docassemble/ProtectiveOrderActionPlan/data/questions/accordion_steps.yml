template: other_side_violated_order_step
subject: |
  Step ${ other_side_violated_order_idx }:
  Review options if respondent violates Protective Order
content: |
  <div class="step-subheading">Call the police</div>
  If you are in immediate danger, call 911.

  It is a misdemeanor crime to violate most parts of a protective order. You can call the police to report the crime.

  You can find your local police department non-emergency phone numbers on-line:

    * State Trooper [locations and phone numbers](https://dps.alaska.gov/ast/contacts)
    * Village Public Safety Officer home page

  <div class="step-subheading">Common examples of criminal violations are:</div>

    * Committing or threatening to commit domestic violence.
    * Contacting the victim.
    * Entering or following the victim's home or vehicle.

  % if (petitioner_choices['change'] and ((term == 'long' or (term == 'short' and request_long)) and petitioner_choices ['extend'])) or ((((term == 'long' or (term == 'short' and request_long)) and petitioner_choices ['extend']) and not petitioner_choices['change'] and also_change)):
  <div class="step-subheading">Ask to change the order</div>
  If you think you would be safer if the protective order has more protections, you can ask the judge to change the order and add more protections for you. Read steps ?: Fill out the form to ask the court to change your order.
  % endif
---
template: change_end_extend_dismiss_petition_step
subject: |
  Step ${ change_end_extend_dismiss_petition_idx }:
  Fill out the form to 
  % if petitioner_choices.any_true('change', 'end') or ((term == 'long' or (term == 'short' and request_long)) and petitioner_choices['extend']):
  ask the court to ${ petitioner_choices.true_values() } the order
  % elif petitioner_choices.all_true('options', exclusive = True) and also_change:
  ask the court to change the order
  % endif
  % if len(petitioner_choices) > 1 and petitioner_choices.any_true('respond','dismiss'):
  or
  % endif
  % if petitioner_choices['dismiss']:
  ask the court to dismiss the petition
  % endif
  % if petitioner_choices['respond']:
  respond if the other side asks to change or end the order.
  % endif
content: |
  % if user_need == 'have po':
  % if (term == 'long' or (term == 'short' and request_long)) and petitioner_choices['extend']:
  <div class="step-subheading">Learn about the process</div>
  
  % if expired and expired_days_ago == 'less than 60 days':
  The law allows a person to extend a protective order for up to 1 year if the court finds an extension is necessary to protect the person from
  % if po_case_type in('1 person', ' more than 1'):
  domestic violence if the original protective order was for domestic violence.
  % elif po_case_type == 'stalking':
  stalking if your original protective order was for stalking.
  % elif po_case_type == 'sexual assault':
  sexual assault if your original protective order was for sexual assault.
  % endif

  You can file a request for an extension 30 days before the protective order expires until 60 days after it expired.

  The court will set a hearing at least 10 days after the request to hear both sides' arguments.
  
  % elif expired and expired_days_ago == 'more than 60 days':
  If the order expired more than 60 days ago, it cannot be extended.

  % elif not expired and will_expire == 'less than 10 days':
  <div class="step-subheading">Stay safe</div>
  Because your protective order expires in less than 10 days, the hearing will be after it expires. To figure out a plan to stay safe, review Step 1: Stay safe.

  File your request as soon as possible to reduce the amount of time you do not have a protective order.
  % endif
  % endif

  <div class="step-subheading">Fill out the form</div>
  
  % if ((petitioner_choices.all_true('options', exclusive=True) and also_change) or petitioner_choices['change']) and po_case_type in ('1 person', 'stalking', 'sexual assault'):
    **DV-131 Request to Modify Protective Order, (One Petitioner)** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dv-131-one.pdf)]
  % elif petitioner_choices['end'] and po_case_type in ('1 person', 'stalking', 'sexual assault'):
    **DV-133 Request to Dissolve Protective Order, (One Petitioner)** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dv-133-one.pdf)]
  % elif (term == 'long' or (term == 'short' and request_long)) and petitioner_choices['extend'] and po_case_type in ('1 person', 'stalking', 'sexual assault'):
    **DV-132 Request to Extend Long-Term Protective Order, (One Petitioner)** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dv-132-one.pdf)]
  % elif petitioner_choices['dismiss'] and po_case_type in ('1 person', 'stalking', 'sexual assault'):
    **DV-134 Request to Dismiss Long-Term Petition, (One Petitioner)** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dv-134-one.pdf)]
  % elif ((petitioner_choices.all_true('options', exclusive=True) and also_change) or petitioner_choices['change']) and po_case_type == 'more than 1':
    **DV-131-M Request to Modify Protective Order, (Multiple Petitioners)** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dv-131-multi.pdf)]
  % elif petitioner_choices['end'] and po_case_type == 'more than 1':
    **DV-133-M Request to Dissolve Protective Order, (Multiple Petitioners)** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dv-133-multi.pdf)]
  % elif (term == 'long' or (term == 'short' and request_long)) and petitioner_choices['extend'] and po_case_type == 'more than 1':
    **DV-132-M Request to Extend Long-Term Protective Order, (Multiple Petitioners)** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dv-132-multi.pdf)]
  % elif petitioner_choices['dismiss'] and po_case_type == 'more than 1':
    **DV-134-M Request to Dismiss Long-Term Petition, Multiple Petitioners** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dv-134-multi.pdf)]
  % endif


  % elif user_need == 'po respondent':
  <div class="step-subheading">Follow the protective order</div>
  After you file a request, you must follow the protective order until the court signs an order deciding whether or not to grant your request.

  The court may or may not hold a hearing.

  If the court signs a new order, you will get a copy.

  If the court does not change the protective order, you must follow the order until it expires, even if you and the other side both want to change it.
  % endif
---
template: respond_change_end_extend_dismiss_petition_step
subject: |
  Step ${ respond_change_end_extend_dismiss_petition_idx }:
  Respond to a Request [to change/end/extend/dismiss] your order  
content: |
  <div class="step-subheading">Learn about the process</div>
  The law allows a person to extend a protective order for up to 1 year if the court finds an extension is necessary to protect the person from:

    * Domestic violence if the original protective order was for domestic violence
    * Sexual assault if your original protective order was for sexual assault
    * Stalking if your original protective order was for stalking

  A party in the case can file a request for an extension 30 days before the protective order expires until 60 days after it expired.

  The court will set a hearing at least 10 days after the request to hear both side's arguments.

  If the order expired more than 60 days ago, it cannot be extended.

  <div class="step-subheading">Fill out the form</div>

    * [Response to Request to Modify, Extend, or Dissolve Protective Order (one petitioner)](https://public.courts.alaska.gov/web/forms/docs/dv-140-one.pdf)
    * [Response to Request to Modify, Extend, or Dissolve Protective Order (multiple petitioners)](https://public.courts.alaska.gov/web/forms/docs/dv-140-multi.pdf)

  % if user_need == 'po respondent':
  <div class="step-subheading">Follow the protective order</div>
  After you file a request, you must follow the protective order until the court signs an order deciding whether or not to grant your request.

  The court may or may not hold a hearing.

  If the court signs a new order, you will get a copy.

  If the court does not change the protective order, you must follow the order until it expires, even if you and the other side both want to change it.
  % endif

---
template: file_po_step
subject: |
  Step ${ file_po_idx }: File your documents
  
content: |
  <div class="step-subheading">Using TrueFiling</div>
  The court has a system called **TrueFiling** that you need to use unless you are exempt. You are exempt if one of these applies:

    * You are in a jail or correctional facility.
    * You have a disability under the **Americans with Disabilities Act (ADA)**.
    * You do not have safe access to a computer, internet, or email.
    * You cannot get the help you need to use TrueFiling.
    * You have a language barrier or are **Limited English Proficient**.

  <div class="step-subheading">If you are exempt and choose not to use TrueFiling</div>

    * Fill out **[TF-820 Notice of Change to Use of Email or TrueFiling (Fill-in PDF)](https://public.courts.alaska.gov/web/forms/docs/tf-820.pdf)**.

  For your own records, make a copy of:

    * your petition,
    * the **Confidential Law Enforcement Information Sheet**, and
    * your **TF-820 Notice**.

  Find the closest courthouse and file your document.

  <div class="step-subheading">If you are not exempt</div>
  Create a **TrueFiling account** and file your documents at:  
  [https://truefiling.com](https://truefiling.com)
---
template: po_divorce_info_step
subject: |
  Step ${po_divorce_info_idx}:
  Start a case to end your marriage
content: |
  <div class="step-subheading">Divorce and protective orders</div>
  You can ask the court to end your marriage through a divorce case.

  A protective order is only temporary. The judge’s orders only last during the protective order. The focus is on safety. The protective order cannot address many issues that a judge can address in a divorce case.

  In a divorce case you can end your marriage, divide your property and debt, and ask for financial help from your spouse.

  If you have children, the divorce case will include a parenting plan and a child support order. Even if you have a parenting plan or child support order in the protective order case, it is important to file a divorce case so you can present all the evidence about the children’s best interest to the judge. The judge will make a permanent decision with more details than the order in a protective order case. The parenting plan can only be changed if either parent files a motion to modify and the judge finds there has been a substantial change of circumstances.

  Answer questions for an action plan with steps for starting a case to end your marriage.
---
template: po_custody_info_step
subject: |
  Step ${po_custody_info_idx}:
  Start a case for a Parenting Plan (also known as a "Custody Order")
content: |
  <div class="step-subheading">Custody and protective orders</div>
  A protective order is only temporary. The judge’s orders only last during the protective order. The focus is on safety. The protective order cannot address many issues that a judge can address in a custody case.

  The custody case will include a parenting plan and a child support order. Even if you have a parenting plan or child support order in the protective order case, it is important to file a custody case so you can present all the evidence about the children’s best interest to the judge. The judge will make a permanent decision with more details than the order in a protective order case. The parenting plan can only be changed if either parent files a motion to modify and the judge finds there has been a substantial change of circumstances.

  Answer questions for an action plan with steps for starting a custody case.
---
