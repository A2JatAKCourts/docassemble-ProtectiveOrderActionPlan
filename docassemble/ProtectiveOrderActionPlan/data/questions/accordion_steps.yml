template: stay_safe_step
subject: |
  Step ${stay_safe_idx}:
  Stay safe
content: |
  % if user_need == 'want po':
  ${ dont_qualify_placeholder_language.content }
  % endif

  Contact law enforcement if needed. If you are in immediate danger, call 911. Tell your concerns to your local law enforcement. You can find your local police department's non-emergency phone numbers on-line:

  * State Trooper [locations and phone numbers](https://dps.alaska.gov/ast/contacts) 
  * Village Public Safety Officer [home page](https://dps.alaska.gov/AST/VPSO/Home)

  % if user_need == 'have po' and (term == 'long' or (term == 'short' and request_long)) and petitioner_choices ['extend'] and expired and expired_days_ago == 'more than 60 days':
  <div class="step-subheading">Decide if you want to ask for a new protective order</div>
  If your protective order expired more than 60 days ago, it cannot be extended. Read the information below and stay safe. If you want to ask for a new protective order, you can retake this interview and answer questions about asking for a protective order in Alaska.
  % endif

  <div class="step-subheading">Learn more about the process</div>

  * Watch a [video](https://www.youtube.com/watch?v=OruAbmtJ3-M&list=PLRS0LlEIQsuRzdyylqpm_K8p6O6U9t_9n) about the forms, court hearings, and safety planning (for Spanish & Yup'ik).
  * Read **How to Represent Yourself in Alaska's Domestic Violence Protective Order Process**, [PUB-22](https://public.courts.alaska.gov/web/forms/docs/pub-22.pdf).

  <div class="step-subheading">Find help</div>
  See if you qualify for a free lawyer:

  * [Direct services for survivors](https://andvsa.org/support-for-survivors), or
  * [Alaska Legal Services Corporation](https://www.alsc-law.org/apply-for-services/).

  Find a [domestic violence program in your area](https://andvsa.org/) to learn about services they offer. They may offer counseling, financial assistance, housing and safe shelter, resources for children, and help with court. Contact the [National Domestic Violence Hotline](https://www.thehotline.org/) or call 1-800-799-7233.

  <div class="step-subheading">Create a safety plan</div>
  To keep yourself safe:

  * [Learn about safety](https://www.thehotline.org/what-is-a-safety-plan).
  * Create [your own safety plan](https://ncadv.org/personalized-safety-plan).

  <div class="step-subheading">More resources</div>

  * [Learn more about domestic violence](https://www.thehotline.org/resources/learn-more-about-abuse/).
  * Read the Alaska Court System’s webpage [Domestic Violence, Stalking or Sexual Assault](https://courts.alaska.gov/shc/dv/index.htm).
---
template: register_foreign_po_step
subject: |
  Step ${ register_foreign_po_idx }: Register a Protective Order from another state or tribal court
content: |
  An Alaska Court can register your protective order. File:

  * a certified copy of your unexpired protective order, and
  * **[Notice of Registering Protective Order of another State or Tribal Court, DV-220 \[Fill-in PDF\]](https://public.courts.alaska.gov/web/forms/docs/dv-220.pdf)**

  If you do not have a certified copy of your order, the court that issued the order can fax a copy of the protective order to the Alaska court. You cannot fax the copy yourself. Contact your local Alaska court for their fax number.

  There is no filing fee to register.

  When you fill out the **Notice of Registration**, you can ask the court to let you know when the order is registered.

  Once your order is registered, the clerk will send a copy to Alaska law enforcement. Law enforcement officers out in the field will not have a copy of the protective order. They cannot see what the order says. They just know your name, the other person’s name, and that there is a protective order in place. You may want to keep a copy of the protective order with you to show law enforcement if you need to call them to enforce it.

  The court will not send a copy to the other side or tell them that you have filed the order with the Alaska court. Your case will not appear on the court’s public CourtView webpage.

  **Did you know:** A protective order from another state or tribal court is often called a “foreign order.”

  If you decide you want to ask for a protective order in Alaska, you can retake the interview.
---
