template: protective_order_step
subject: |
  Step ${ protective_order_idx }: Fill out the forms to ask the court for a
  % if protective_order_for_one:
  Domestic Violence Protective Order for One Person
  % elif protective_order_for_more:
  Domestic Violence Protective Order for More Than One Person
  % endif
  % if no_qualifying_relationship and not relationship_qualifies:
  % if other_po == 'stalked':
  Stalking Protective Order
  % elif other_po == 'sexual contact':
  Sexual Assault Protective Order
  % endif
  % endif
content: |
  <div class="step-subheading">20-day protective orders</div>
  % if protective_order_for_one or protective_order_for_more:
  A 20-day **Domestic Violence Protective Order** lasts
  % elif no_qualifying_relationship and not relationship_qualifies:
  % if other_po == 'stalked':
  A 20-day **Stalking Protective Order** lasts
  % elif other_po == 'sexual contact':
  A 20-day **Sexual Assault Protective Order** lasts
  % endif
  % endif
    20 days if the court grants it. The person asking for a protective order is called the **petitioner**.

  The court only considers the petitioner’s information when deciding whether to issue a 20-day order. To protect the petitioner’s safety, the court does not contact the other side when deciding whether to issue a 20-day order. But if the court issues the order, law enforcement will give the other side a copy of the protective order and explain what it says.

  A 20-day protective order is also called a **short-term** or an **ex parte** protective order.

  <div class="step-subheading">Long-term protective orders</div>
  A long-term domestic violence protective order lasts **1 year** if the court grants it. You can ask for a long-term protective order when you ask for a 20-day protective order.

  Law enforcement will notify the other side that you asked for the long-term order and that there will be a court hearing in about **20 days**. Both sides can testify at the hearing where the judge will decide whether to issue the long-term protective order.

  Most people ask for both 20-day and long-term protective orders by checking both boxes on the top of the form.

  <div class="step-subheading">Forms you need to file</div>

  Fill out:

  % if protective_order_for_one:
    * **Petition for Domestic Violence Protective Order (One Petitioner), DV-100 ONE** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dv-100-127-one.pdf)] 

  % elif protective_order_for_more:
    * **Petition for Domestic Violence Protective Orders (Mulitiple Petitioners), DV-100 MULTI** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dv-100-127-multi.pdf)] 

  % endif

  % if no_qualifying_relationship and not relationship_qualifies:
  % if other_po == 'stalked':
    * **Petition for Stalking Protective Order, CIV-752** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/civ-752.pdf)] 

  % elif other_po == 'sexual contact':
    * **Petition for Sexual Assault Protective Order, CIV-750** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/civ-750.pdf)] 

  % endif
  % endif

    * **DV-127 Confidential Law Enforcement Information Sheet** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dv-127.pdf)] 

  % if who_needs_the_order in('child', 'children') or (who_needs_the_order in('self and child', 'self and children') and not relationship_qualifies):
  If you are an adult filling out the forms for a minor, put your name under petitioner information.
  % elif who_needs_the_order in('self and child', 'self and children'):
  When it asks for petitioner information, put the name of the person filling out the form.
  % endif
---
