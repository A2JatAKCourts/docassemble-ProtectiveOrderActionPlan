template: po_against_you_resources_step
subject: |
  Step ${ po_against_you_resources_idx }:
  Tips and resources for when someone
  % if user_need == 'have po':
  has
  % else:
  asks for
  % endif 
  you
content: |
  <div class="step-subheading">Follow all court orders</div>
  The same event can have several different court cases and several different orders not to contact the other person.

  If the police arrested you for the same reason that led to the protective order against you, you may have a criminal case. The criminal case may have a condition that you not contact the other person as part of your bail conditions for release. If you violate the condition, you may no longer be released on bail and it may be a new crime.

  If someone has a civil protective order against you, it orders you not to contact them. If you violate the order, it can be a new criminal case separate from the civil protective order case.

  Each case has different restrictions. If one case is dismissed, it usually does not change the restrictions in the other cases.

  If you have multiple court cases, be sure you understand what each case requires so that you do not violate any of them.

  <div class="step-subheading">Follow the protective order</div>
  Follow what the protective order says. You risk getting arrested if you violate it.

  If the other person tries to contact you, you can be arrested if you do not ignore or stop the contact.

  <div class="step-subheading">Get more information or help</div>

  * Read **DV-151 Information for When Someone Gets a Domestic Violence Protective Order Against You**, available in:
      * [English](https://public.courts.alaska.gov/web/forms/docs/dv-151.pdf)
      * [Arabic عربى](https://public.courts.alaska.gov/web/forms/docs/dv-151-arabic.pdf)
      * [Chinese 中文](https://public.courts.alaska.gov/web/forms/docs/dv-151-chinese.pdf)
      * [Hmong Hmoob](https://public.courts.alaska.gov/web/forms/docs/dv-151-hmong.pdf)
      * [Korean 한글](https://public.courts.alaska.gov/web/forms/docs/dv-151-korean.pdf)
      * [Laotian ພາສາລາວ](https://public.courts.alaska.gov/web/forms/docs/dv-151-laotian.pdf)
      * [Russian Pусский](https://public.courts.alaska.gov/web/forms/docs/dv-151-russian.pdf)
      * [Samoan Fa’asamoa](https://public.courts.alaska.gov/web/forms/docs/dv-151-samoan.pdf)
      * [Somali](https://public.courts.alaska.gov/web/forms/docs/dv-151-somali.pdf)
      * [Spanish Español](https://public.courts.alaska.gov/web/forms/docs/dv-151-spanish.pdf)
      * [Tagalog](https://public.courts.alaska.gov/web/forms/docs/dv-151-tagalog.pdf)
      * [Vietnamese Tiếng Việt](https://public.courts.alaska.gov/web/forms/docs/dv-151-vietnamese.pdf)
      * [Yup'ik](https://public.courts.alaska.gov/web/forms/docs/dv-151-yupik.pdf)

  * Learn more by reading *What to Do When Someone Files a Domestic Violence Protective Order Against You*, [PUB-23](https://public.courts.alaska.gov/web/forms/docs/pub-23.pdf)

  * Read the court’s webpage: [Domestic Violence, Stalking or Sexual Assault](https://courts.alaska.gov/shc/dv/index.htm)

  * Contact the Family Law Self-Help Center at **(907) 264-0851** or **(866) 279-0851**

  * Learn about resources for those who commit violence

