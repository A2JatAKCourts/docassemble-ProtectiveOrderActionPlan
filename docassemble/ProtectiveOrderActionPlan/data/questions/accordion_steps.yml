template: child_w_other_side_step
subject: |
  Step ${child_w_other_side_idx}:
  Think about parenting issues
content: |
  <div class="step-subheading">If you have children with the other party</div>
  If you have children with the other party in a domestic violence protective order case, the judge may make a parenting schedule or issue a child support order as part of the protective order.

  <div class="step-subheading">Think about a parenting schedule before your protective order hearing</div>

  * Read FAQs on Visitation:

    * [Word](https://public.courts.alaska.gov/web/forms/docs/visitation-faqs.docx)
    * [PDF](https://public.courts.alaska.gov/web/forms/docs/visitation-faqs.pdf)

  * Fill out a worksheet to organize what you want to ask the judge for in court:

      * [Word](https://public.courts.alaska.gov/web/forms/docs/visitation-worksheet.docx)
      * [PDF](https://public.courts.alaska.gov/web/forms/docs/visitation-worksheet.pdf)

  % if user_need in('want po', 'have po'):
  <div class="step-subheading">Ask for child support if appropriate</div>
  Fill out a **Child Support Guidelines Affidavit, DR-305** and bring it to each court hearing, with proof of both parents’ income, such as paystubs, tax returns, W2 forms, and 1099 forms. If you cannot bring an affidavit, bring proof of income anyway.
  % elif user_need == 'po defendant':
  <div class="step-subheading">Bring income information</div>
  Bring income information.
  % endif

  The other parent may ask for child support. You may want to bring income information to make sure any child support order is based on your actual income.
