template: prepare_for_long_term_hearing_respondent_step
subject: |
  Step ${ prepare_for_long_term_hearing_respondent_idx }: Prepare for your Protective Order hearing
content: |
  <div class="step-subheading">Prepare for your hearing</div>

  Prepare for your long-term hearing by reading **[What to Do When Someone Files a Domestic Violence Protective Order Against You, PUB-23](https://public.courts.alaska.gov/web/forms/docs/pub-23.pdf)**. There is a section on the **Long-Term Protective Order Hearing**.

