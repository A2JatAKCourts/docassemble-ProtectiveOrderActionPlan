template: serve_respondent_po_step
subject: |
  Step ${ serve_po_respondent_idx }: Serving the respondent 
content: |
  If the judge grants your petition for a 20-day protective order, a police officer, state trooper, or VPSO is responsible for serving the respondent with the protective order. If you want to know if the order was served, call the non-emergency number for law enforcement or check [CourtView](https://records.courts.alaska.gov/eaccess/home.page.2). It may take up to 72 hours for this information to be updated. 

  **Do not serve the respondent with the order yourself**. This can be dangerous for you. And Law enforcement can only enforce a protective order that was served legally. A protective order is legal **only** if a law enforcement officer serves it.

  If you ask for a hearing for a long-term protective order and the judge agrees, a law enforcement officer will serve the respondent with a notice of the date and time of the hearing. The hearing will be at least 10 days after the date the officer served the respondent.

  The law enforcement officers who serve the respondent use the information in the **Confidential Law Enforcement Information Sheet DV-127** to help them find and identify the respondent safely. The respondent does not get a copy of form DV-127.
---
template: po_divorce_info_step
subject: |
  Step ${po_divorce_info_idx}:
  Start a case to end your marriage
content: |
  <div class="step-subheading">Divorce and protective orders</div>
  You can ask the court to end your marriage through a divorce case.

  A protective order is only temporary. The judges orders only last during the protective order. The focus is on safety. The protective order cannot address many issues that a judge can address in a divorce case.

  In a divorce case you can end your marriage, divide your property and debt, and ask for financial help from your spouse.

  If you have children, the divorce case will include a parenting plan and a child support order. Even if you have a parenting plan or child support order in the protective order case, it is important to file a divorce case so you can present all the evidence about the childrens best interest to the judge. The judge will make a permanent decision with more details than the order in a protective order case. The parenting plan can only be changed if either parent files a motion to modify and the judge finds there has been a substantial change of circumstances.

  Answer questions for an action plan with steps for starting a case to end your marriage.
---
template: po_custody_info_step
subject: |
  Step ${po_custody_info_idx}:
  Start a case for a Parenting Plan (also known as a "Custody Order")
content: |
  <div class="step-subheading">Custody and protective orders</div>
  A protective order is only temporary. The judges orders only last during the protective order. The focus is on safety. The protective order cannot address many issues that a judge can address in a custody case.

  The custody case will include a parenting plan and a child support order. Even if you have a parenting plan or child support order in the protective order case, it is important to file a custody case so you can present all the evidence about the childrens best interest to the judge. The judge will make a permanent decision with more details than the order in a protective order case. The parenting plan can only be changed if either parent files a motion to modify and the judge finds there has been a substantial change of circumstances.

  Answer questions for an action plan with steps for starting a custody case.
---
