template: register_foreign_po_step
subject: |
  Step ${ register_foreign_po_idx }: Register a Protective Order from another state or tribal court
content: |
  An Alaska Court can register your protective order. File:

  * a certified copy of your unexpired protective order, and
  * **[Notice of Registering Protective Order of another State or Tribal Court, DV-220 \[Fill-in PDF\]](https://public.courts.alaska.gov/web/forms/docs/dv-220.pdf)**

  If you do not have a certified copy of your order, the court that issued the order can fax a copy of the protective order to the Alaska court. You cannot fax the copy yourself. Contact your local Alaska court for their fax number.

  There is no filing fee to register.

  When you fill out the **Notice of Registration**, you can ask the court to let you know when the order is registered.

  Once your order is registered, the clerk will send a copy to Alaska law enforcement. Law enforcement officers out in the field will not have a copy of the protective order. They cannot see what the order says. They just know your name, the other persons name, and that there is a protective order in place. You may want to keep a copy of the protective order with you to show law enforcement if you need to call them to enforce it.

  The court will not send a copy to the other side or tell them that you have filed the order with the Alaska court. Your case will not appear on the courts public CourtView webpage.

  **Did you know:** A protective order from another state or tribal court is often called a foreign order.

  If you decide to ask for a protective order in Alaska, 
  1. Download your Action Plan for Registering your Protective Order. Then 
  2. Start Over at the bottom of this screen, but this time choose "I want a protective order to protect myself or my child from another person." 
  If you "Start Over" before you download your Action Plan for registering your order, you will lose all the steps in the Action Plan for registering. 
